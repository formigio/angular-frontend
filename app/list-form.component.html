<div class="container" [hidden]="submitted" >
    <h2>List Form</h2>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #listForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="goal">Goal</label>
        <input type="text" class="form-control" id="goal" 
            required
            [(ngModel)]="model.goal" name="goal" #goal="ngModel" >
      </div>
      <div [hidden]="goal.valid || goal.pristine" 
             class="alert alert-danger">
          Goal is required
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!listForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="emptyList()">Clear Form</button>
    </form>
</div>
<div [hidden]="!submitted">
  <h2>Your List:</h2>
  <div class="row">
    <div class="col-xs-3">Goal</div>
    <div class="col-xs-9  pull-left">{{ model.goal }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
