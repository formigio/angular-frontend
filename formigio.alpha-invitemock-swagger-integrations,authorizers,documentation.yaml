definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
  Goal:
    type: "object"
    required:
    - "team"
    - "title"
    - "uuid"
    properties:
      uuid:
        type: "string"
      team:
        type: "string"
      title:
        type: "string"
  Task:
    type: "object"
    required:
    - "completed"
    - "goal"
    - "title"
    - "uuid"
    properties:
      completed:
        type: "boolean"
        default: false
      goal:
        type: "string"
      uuid:
        type: "string"
      title:
        type: "string"
  Team:
    type: "object"
    required:
    - "identity"
    - "title"
    - "uuid"
    properties:
      identity:
        type: "string"
      title:
        type: "string"
      uuid:
        type: "string"
  Invite:
    type: "object"
    required:
    - "entity_type"
    - "entity_uuid"
    - "invitee"
    - "inviter"
    - "uuid"
    properties:
      uuid:
        type: "string"
      entity_type:
        type: "string"
      entity_uuid:
        type: "string"
      inviter:
        type: "string"
      invitee:
        type: "string"
      status:
        type: "string"
