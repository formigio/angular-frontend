<div class="row">
  <div class="col-lg-12">
    <p>Pending Invitations</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let invite of invites" [class.disabled]="invite.changed===true">
        <invite-item [invite]="invite"></invite-item>
      </li>
      <li class="list-group-item">
        <form (submit)="addInvite()" class="form-inline">
        <div class="form-group">
          <button class="btn btn-xs btn-primary" type="button" (click)="enableAddForm()" *ngIf="!addFormActive">
              <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-xs btn-default" type="button" (click)="disableAddForm()" *ngIf="addFormActive">
              <span class="glyphicon glyphicon-minus"></span>
          </button>
          <div class="form-group" *ngIf="addFormActive">
            <input [(ngModel)]="invite.invitee_name" name="invitee_name" class="form-control" placeholder="Enter Name">
            <button type="submit" class="btn btn-primary">Invite</button>
            <button *ngIf="invites.length>0" type="button" class="btn btn-secondary" (click)="refreshInvites()"><span class="glyphicon glyphicon-refresh"></span></button>
          </div>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
