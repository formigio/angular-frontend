<div class="row">
  <div class="col-lg-12">
    <p>Active Invitations</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let invite of invites">
        <invite-item [invite]="invite"></invite-item>
      </li>
      <li class="list-group-item">
        <form (submit)="addInvite()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="invite.email" name="newInvite" class="form-control" placeholder="Enter Email to Invite" />
          <button type="submit" class="btn btn-primary">Invite</button>
          <button type="button" class="btn btn-secondary" (click)="fetchInvites()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
