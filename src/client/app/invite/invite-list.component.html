<div class="row">
  <div class="col-lg-12">
    <p>Pending Invitations</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let invite of invites" [class.disabled]="invite.changed===true">
        <invite-item [invite]="invite"></invite-item>
      </li>
      <li class="list-group-item">
        <form (submit)="addInvite()" class="form-inline">
        <div class="form-group">
          <button class="btn btn-xs btn-default" type="button">
              <span class="glyphicon glyphicon-plus"></span>
          </button>
          <input [(ngModel)]="invite.invitee" name="invitee" class="form-control" placeholder="Enter Name of Person to Invite">
          <input [(ngModel)]="invite.inviter" name="inviter" class="form-control" placeholder="Enter Your Name">
          <button type="submit" class="btn btn-primary">Invite</button>
          <button type="button" class="btn btn-secondary" (click)="refreshInvites()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
