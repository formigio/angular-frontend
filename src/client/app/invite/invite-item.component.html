<div>
    <button class="btn btn-xs btn-default" type="button" (click)="copyLink()">
        <span class="glyphicon glyphicon-copy"></span>
    </button>
    <span>{{invite.invitee_name}} {{claimed()}}</span>
    <button class="btn btn-link" *ngIf="invite.id" (click)="copyLink()" type="button">Link</button>
    <span [class]="statusLabel()">{{statusMessage()}}</span>
    <button *ngIf="invite.id" type="button" class="btn btn-xs btn-danger pull-right" (click)="deleteInvite(invite)"><span class="glyphicon glyphicon-remove-sign"></span> Revoke</button>
</div>
