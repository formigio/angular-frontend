<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks" [class.disabled]="task.deleted===true">
        <task-item [task]="task" [editable]="editable"></task-item>
      </li>
      <li class="list-group-item" *ngIf="editable===true">
        <form (submit)="addTask()" class="form-inline">
        <div class="form-group">
          <textarea [(ngModel)]="task.title" name="newTaskTitle" class="form-control"
              placeholder="Enter Tasks, Will create a task for each new line" ></textarea>
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="fetchTasks()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
