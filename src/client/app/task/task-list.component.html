<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <task-item [task]="task"></task-item>
      </li>
      <li class="list-group-item">
        <form (submit)="addTask()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="task.title" name="newTaskTitle" class="form-control" placeholder="Enter Task" />
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="fetchTasks()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
