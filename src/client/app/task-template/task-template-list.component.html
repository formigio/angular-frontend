<div class="row">
  <div class="col-lg-12">
    <p>Task Templates</p>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let taskTemplate of taskTemplates" [class.list-group-item-warning]="taskTemplate.changed===true">
        <task-template-item [taskTemplate]="taskTemplate"></task-template-item>
      </div>
      <div class="list-group-item" *ngIf="loading">
        <span class="glyphicon glyphicon-cog spinner"></span> Loading...
      </div>
      <div class="list-group-item">
        <form (submit)="addTaskTemplate()" class="form-inline">
        <div class="form-group">
          <button class="btn btn-xs btn-default" type="button">
              <span class="glyphicon glyphicon-plus"></span>
          </button>
          <textarea [(ngModel)]="taskTemplate.title" name="taskTemplate.title"
            class="form-control" (keydown)="watchInput($event)"
            placeholder="Enter Tasks, Shift+Enter for new line"></textarea>
          <button type="submit" class="btn btn-primary">Add</button>
          <button *ngIf="taskTemplates.length>0" type="button" class="btn btn-secondary" (click)="refreshTaskTemplates()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
