<div class="row">
  <div class="col-lg-12">
    Goals
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let goal of goals">
        <goal-item [goal]="goal"></goal-item>
      </li>
      <li class="list-group-item">
        <form (submit)="addGoal()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="newGoal" name="newGoal" class="form-control" placeholder="End Goal">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="getGoals()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    
  </div>
</div>
