<div class="row">
  <div class="col-lg-12">
    Goals List <button type="button" class="btn btn-secondary" (click)="getGoals()"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let goal of goals">
        <!--<button class="btn btn-xs" [class.btn-success]="accomplished"><span class="glyphicon glyphicon-ok"></span></button>-->
         {{goal.accomplished}} | {{goal.goal}} <button type="button" class="btn btn-xs btn-danger" (click)="deleteGoal(goal.guid)"><span class="glyphicon glyphicon-remove-sign"></span></button></li>
      <li class="list-group-item">
      <form (submit)="addGoal()" class="form-inline">
      <div class="form-group">
        <input [(ngModel)]="newAccomplished" name="newAccomplished" type="checkbox" class="form-control">
        <input [(ngModel)]="newGoal" name="newGoal" class="form-control" placeholder="End Goal">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
      </form>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    
  </div>
</div>
