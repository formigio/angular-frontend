<div class="row">
  <div class="col-lg-12 text-center" *ngIf="goal">
      <button  type="button" [class.btn-success]="goal.accomplished==='true'" name="accomplished" class="btn btn-xs pull-left">
          <span *ngIf="goal.accomplished==='true'">Complete</span>
          <span *ngIf="goal.accomplished==='false'">In Progress</span>
      </button>
  </div>
  <div class="col-lg-12" *ngIf="goal">
      <h2><small>Goal:</small> <span [innerHtml]="goal.goal"></span> <small>ID: {{goal.guid}}</small></h2>
  </div>
</div>
{{errorMessage | json}}
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
          <button type="button" [class.btn-success]="task.complete==='true'" [class.btn-default]="task.complete==='false'" name="complete" class="btn btn-xs" >
              <span [class.glyphicon-ok]="task.complete==='true'" [class.glyphicon-stop]="task.complete==='false'" class="glyphicon"></span>
          </button>
          <span [innerHTML]="task.title"></span>
      </li>
      <li class="list-group-item" *ngIf="tasks.length==0">
          <span>There are no tasks defined yet.</span>
      </li>
    </ul>
  </div>
</div>
