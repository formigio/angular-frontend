<div id="flash_message" class="row" *ngIf="flashMessage.show===true">
    <div class="col-lg-12">
        <div class="alert alert-{{flashMessage.alert}}" role="alert">
            <span>{{flashMessage.message}}</span>
        </div>
    </div>
</div>
<div id="process_messages" class="row" *ngIf="processMessages.length>0">
    <div class="col-lg-12">
        <div *ngFor="let message of processMessages">
            <div class="alert alert-{{message.alert}}" role="alert" *ngIf="message.show===true">
                <span>{{message.message}}</span>
            </div>
        </div>
    </div>
</div>
<div id="sticky_messages" class="row" *ngIf="stickyMessages.length>0">
    <div class="col-lg-12">
        <div *ngFor="let message of stickyMessages">
            <div class="alert alert-{{message.alert}} alert-dismissable" role="alert" *ngIf="message.show===true">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismiss(message)"><span aria-hidden="true">&times;</span></button>
                <span>{{message.message}}</span>
            </div>
        </div>
    </div>
</div>
