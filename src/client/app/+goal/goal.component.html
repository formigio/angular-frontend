<div class="row">
  <div class="col-lg-12 text-center" *ngIf="goal">
      <button  type="button" (click)="accomplishGoal(goal)" [class.btn-success]="goal.accomplished==='true'" name="accomplished" class="btn btn-xs pull-left">
          <span *ngIf="goal.accomplished==='true'">Complete</span>
          <span *ngIf="goal.accomplished!=='true'">In Progress</span>
      </button>
      <button type="button" (click)="deleteGoal(goal)" class="btn btn-xs btn-danger pull-right">
          <span *ngIf="goalHasChildren()===true">Clear</span>
          <span *ngIf="goalHasChildren()===false">Delete</span>
      </button>
  </div>
  <div class="col-lg-12" *ngIf="goal">
      <h2><small>Goal:</small> <span [innerHtml]="goal.goal"></span> <small>ID: {{goal.guid}}</small></h2>
  </div>
</div>
{{errorMessage | json}}
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <form (submit)="completeTask(task)" id="task_{{task.uuid}}" #taskForm="ngForm" class="form-inline" *ngIf="task.uuid">
          <button [class.btn-success]="task.complete==='true'" [class.btn-default]="task.complete==='false'" name="complete" class="btn btn-xs" type="submit">
              <span [class.glyphicon-ok]="task.complete==='true'" [class.glyphicon-stop]="task.complete==='false'" class="glyphicon"></span>
          </button>

          <div style="display:inline-block;" *ngIf="task.state==='view'">
              <span [innerHtml]="task.title"></span>
              <button type="button" (click)="makeEditable(task)" class="btn btn-xs btn-link"><span class="glyphicon glyphicon-edit"></span></button>
          </div>
          <form style="display:inline-block;min-width:50%" class="form-inline" (submit)="persistTask(task)" *ngIf="task.state==='edit'">
              <input [(ngModel)]="task.title" name="title" type="text" style="min-width:75%">
              <button type="submit" class="btn btn-success btn-xs">Save</button>
          </form>

          <button type="button" class="btn btn-xs btn-danger pull-right" (click)="deleteTask(task)"><span class="glyphicon glyphicon-remove-sign"></span></button>
        </form>
      </li>
      <li class="list-group-item">
        <form (submit)="addTask()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="task.title" name="newTaskTitle" class="form-control" placeholder="Enter Task" />
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="fetchTasks()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <p>Active Invitations</p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let invite of invites">
          <span>{{invite.email}}</span>
          <a routerLink="/goal/{{goal.guid}}/invite/{{invite.uuid}}">View Only Invitation Link</a>
          <button type="button" class="btn btn-xs btn-danger pull-right" (click)="deleteInvite(invite)"><span class="glyphicon glyphicon-remove-sign"></span></button>
      </li>
      <li class="list-group-item">
        <form (submit)="addInvite()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="invite.email" name="newInvite" class="form-control" placeholder="Enter Email to Invite" />
          <button type="submit" class="btn btn-primary">Invite</button>
          <button type="button" class="btn btn-secondary" (click)="fetchInvites()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </li>
    </ul>
  </div>
</div>
