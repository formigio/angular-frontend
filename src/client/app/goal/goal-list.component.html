<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let goal of goals">
        <goal-item [goal]="goal"></goal-item>
      </div>
      <div class="list-group-item">
        <form (submit)="addGoal()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="newGoal" name="newGoal" class="form-control" placeholder="End Goal">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="refreshGoals()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
