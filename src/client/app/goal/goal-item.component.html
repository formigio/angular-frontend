<div *ngIf="goal.title">
    <div *ngIf="state==='view'">
        <span [innerHtml]="goal.title" (click)="navigateTo(goal)"></span>
        <button type="button" (click)="edit()" class="btn btn-xs btn-link"><span class="glyphicon glyphicon-edit"></span></button>
        <button class="btn btn-xs btn-default pull-right" type="button" (click)="navigateTo(goal)">
            <span class="glyphicon glyphicon-list"></span>
        </button>
        <button type="button" class="btn btn-xs btn-danger pull-right" (click)="deleteGoal(goal)">
            <span class="glyphicon glyphicon-remove-sign"></span>
        </button>
    </div>
    <form class="form-inline" (submit)="persistGoal()" *ngIf="state==='edit'">
        <input [(ngModel)]="goal.title" name="title" type="text" class="form-control">
        <button type="submit" class="btn btn-primary btn-xs">Save</button>
        <button type="button" class="btn btn-default btn-xs" (click)="cancel()">Cancel</button>
    </form>
</div>
