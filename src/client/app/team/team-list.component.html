<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let team of teams" [class.list-group-item-warning]="team.changed===true">
        <team-item [team]="team"></team-item>
      </div>
      <div class="list-group-item" *ngIf="loading">
        Loading...
      </div>
      <div class="list-group-item">
        <form (submit)="addTeam()" class="form-inline">
        <div class="form-group">
          <input [(ngModel)]="team.title" name="newTeam" class="form-control" placeholder="Team Name">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="refreshTeams()">
            <span class="glyphicon glyphicon-refresh" [class.spinner]="loading"></span>
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
