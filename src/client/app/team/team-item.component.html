<div class="row" *ngIf="team.title">
    <div class="col-xs-12">
        <div *ngIf="state==='view'">
            <span [innerHTML]="team.title" (click)="navigateTo(team)"></span>
            <button type="button" (click)="edit()" class="btn btn-xs btn-link"><span class="glyphicon glyphicon-edit"></span></button>
            <button type="button" class="btn btn-xs btn-danger pull-right" (click)="deleteTeam(team)"><span class="glyphicon glyphicon-remove-sign"></span></button>
        </div>
        <form class="form-inline" (submit)="persistTeam()" *ngIf="state==='edit'">
            <input [(ngModel)]="team.title" class="form-control" name="team.title" type="text">
            <button type="submit" class="btn btn-primary btn-xs">Save</button>
            <button type="button" class="btn btn-default btn-xs" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
