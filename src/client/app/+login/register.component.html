<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-default">
        <div class="panel-heading">
            <p><b>Welcome to Formigio.</b></p>
            <p><b>Sit down and stay a while.</b><br/>Tell us a little more about yourself.</p>
        </div>
        <div class="panel-body">
            <div class="well well-lg">
              <form (submit)="save()">
                <div class="form-group">
                  <p>We just need your name and a username so your teammates can recognize you.</p>
                  <input [(ngModel)]="user.worker.name" type="name" name="name" class="form-control" placeholder="Full Name">
                  <input [(ngModel)]="user.worker.username" type="username" name="username" class="form-control" placeholder="Nickname/Username">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
