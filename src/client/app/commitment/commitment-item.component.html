<div *ngIf="commitment">
    <button class="btn btn-default btn-xs" (click)="navigateToGoal()"> &lt; Goal</button>
    <span>{{commitment.task.title}}</span>
    <button type="button" class="btn btn-xs btn-danger pull-right" (click)="deleteCommitment()"><span class="glyphicon glyphicon-remove-sign"></span></button>
    <p class="small">Promised Start: {{commitment.promised_start | date:'short'}} {{commitment.promised_start | date:'z'}} for {{commitment.promised_minutes}} mins</p>
</div>
