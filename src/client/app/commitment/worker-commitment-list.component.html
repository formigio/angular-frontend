<div class="row">
  <div class="col-lg-12">
    <h2>Commitments for: <span *ngIf="workerName">{{workerName}}</span>
    <div class="label label-default">
      <span class="glyphicon glyphicon-calendar"></span> {{getStartDate() | date:'MMM'}} {{getStartDate() | date:'d'}}
    </div>
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-default" (click)="decrementDate()" type="button"> &lt; </button>
    <button class="btn btn-default" (click)="today()" type="button"> Today </button>
    <button class="btn btn-default" (click)="incrementDate()" type="button"> &gt; </button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <p class="well">
    Worker has committed to {{getCommittedTime()}} work, combined from shared teams.
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let commitment of activeCommitments" [class.list-group-item-warning]="commitment.changed">
        <worker-commitment-item [commitment]="commitment"></worker-commitment-item>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-secondary" (click)="refreshCommitments()">
          <span class="glyphicon glyphicon-refresh" [class.spinner]="loading"></span>
          <span *ngIf="!loading">Refresh</span>
          <span *ngIf="loading">Loading...</span>
        </button>
        <button *ngIf="isStartDateFuture()===false" class="btn" [class.btn-primary]="showFuture" [class.btn-default]="!showFuture" (click)="toggleFuture()" type="button">
          Future <span *ngIf="futureCommitments.length" class="badge">{{futureCommitments.length}}</span>
        </button>
        <button class="btn" [class.btn-primary]="showCompleted" [class.btn-default]="!showComplete" (click)="toggleCompleted()" type="button">
          Completed <span *ngIf="completedCommitments.length" class="badge">{{completedCommitments.length}}</span>
        </button>
      </li>
    </ul>
  </div>
</div>
