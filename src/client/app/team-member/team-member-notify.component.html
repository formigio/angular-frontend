<div class="row">
  <div class="col-lg-12">
    <p>Notify Team Members</p>
    <div class="checkbox-inline" *ngFor="let member of members">
      <label>
        <input [checked]="selected(member)" (change)="updateNotify(member)" type="checkbox" />
        {{member.name}}
      </label>
    </div>
  </div>
</div>
