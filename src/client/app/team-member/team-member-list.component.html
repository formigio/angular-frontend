<div class="row">
  <div class="col-lg-12">
    <p>Members</p>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let member of members">
        <team-member-item [member]="member"></team-member-item>
      </div>
      <div class="list-group-item" *ngIf="loading">
        <span class="glyphicon glyphicon-cog spinner"></span> Loading...
      </div>
    </div>
  </div>
</div>
