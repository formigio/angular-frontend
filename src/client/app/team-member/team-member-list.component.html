<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let member of members">
        <team-member-item [member]="member"></team-member-item>
      </div>
      <div class="list-group-item">
        <form (submit)="addTeamMember()" class="form-inline">
        <div class="form-group">
          <button class="btn btn-xs btn-default" type="button">
              <span class="glyphicon glyphicon-plus"></span>
          </button>
          <input [(ngModel)]="member.user_name" name="newTeam" class="form-control" placeholder="Team Member Name">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" (click)="refreshTeamMembers()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
