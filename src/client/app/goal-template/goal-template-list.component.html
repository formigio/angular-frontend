<div class="row">
  <div class="col-xs-12" *ngIf="team">
    <ol class="breadcrumb">
      <li><a href="#" (click)="navigateToTeams()">Teams</a></li>
      <li><a href="#" (click)="navigateToTeam()">Team: {{team}}</a></li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <p>Goal Templates</p>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let goalTemplate of goalTemplates" [class.list-group-item-warning]="goalTemplate.changed===true">
        <goal-template-item [goalTemplate]="goalTemplate"></goal-template-item>
      </div>
      <div class="list-group-item" *ngIf="loading">
        <span class="glyphicon glyphicon-cog spinner"></span> Loading...
      </div>
      <div class="list-group-item">
        <form (submit)="addGoalTemplate()" class="form-inline">
        <div class="form-group">
          <button class="btn btn-xs btn-default" type="button">
              <span class="glyphicon glyphicon-plus"></span>
          </button>
          <input [(ngModel)]="goalTemplate.title" name="title" class="form-control" placeholder="Enter Template Title">
          <button type="submit" class="btn btn-primary">Add</button>
          <button *ngIf="goalTemplates.length>0" type="button" class="btn btn-secondary" (click)="refreshGoalTemplates()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
